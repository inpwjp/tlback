language: ruby
services:
  - docker
rvm: 
  - 2.2.2

install:
  - bundle install
script:
  - docker-compose down
  - docker-compose up -d 
  - bundle exec rake set_settings_from_env
  - bundle exec rake set_pgpass
  - bundle exec psql -U postgres -p 5433 < createdb.dump
  - pg_dumpall -U postgres -p 5433
  - bundle exec rake test
