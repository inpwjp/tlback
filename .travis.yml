language: ruby
services:
  - docker
rvm: 
  - 2.2.2

install:
  - bundle install
script:
  - docker-compose down
  - docker-compose up -d 
  - docker-compose run sudo su postgres -c 'createdb tlbk'
  - bundle exec rake set_settings_from_env
  - bundle exec rake set_pgpass
  - bundle exec psql -U postgres -p 5433 tlbk < createdb.dump
  - pg_dump -U postgres -p 5433 tlbk
  - bundle exec rake test
